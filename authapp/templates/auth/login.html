{% extends "app.html" %}

{% block title %}
  Django Auth - Login Page
{% endblock %}

{% block content %}
<h1 class="text-center mt-3">Login Page</h1>
<div class="float-left">
    <a href="/" class="btn btn-primary mb-3"> Home</a>
    <a href="/signup/" class="btn btn-primary mb-3"> Sign Up</a>
</div>
{% if messages %}
  <div class="mt-3">
    {% for message in messages %}
      <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
        {{ message }}
      </div>
    {% endfor %}
  </div>
{% endif %}
<form class="row g-3" action="/login/" method="post">
    {% csrf_token %}
    <div class="col-md-12">
      <label for="inputEmail4" class="form-label">Username: </label>
      <input type="text" name="username" class="form-control" id="inputEmail4">
    </div>
    <div class="col-md-12">
      <label for="inputPassword4" class="form-label">Password: </label>
      <input type="password" name="pass1" class="form-control" id="inputPassword4">
    </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
</form>
{% endblock %}
