{% extends "app.html" %}

{% block title %}
  Django Auth - Signup Page
{% endblock %}

{% block content %}
<h1 class="text-center mt-3">SignUp Page</h1>
<div class="float-left">
    <a href="/" class="btn btn-primary mb-3"> Home</a>
    <a href="/login/" class="btn btn-primary mb-3"> Login</a>
</div>
<form class="row g-3" action="/signup/" method="post">
    {% csrf_token %}
    {% if messages %}
      <div class="mt-3">
        {% for message in messages %}
          <div class="alert alert-danger alert-info" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">First Name: </label>
      <input type="text" name="fname" class="form-control" id="inputEmail4" required>
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Last name: </label>
      <input type="text" name="lname" class="form-control" id="inputPassword4" required>
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Username: </label>
      <input type="text" name="username" class="form-control" id="inputPassword4" required>
    </div>
    <div class="col-6">
      <label for="inputAddress" class="form-label">Email:</label>
      <input type="text" name="email" class="form-control" id="inputAddress" placeholder="example@gmail.com" required>
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Password</label>
      <input type="password" name="pass1" class="form-control" id="inputCity" required>
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Confirm Password</label>
      <input type="password" name="pass2" class="form-control" id="inputCity" required>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Signup</button>
    </div>
</form>
{% endblock %}
